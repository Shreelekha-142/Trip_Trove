 <script>
    const text = "Trip Trove";
    const typingTextElement = document.getElementById("typing-text");

    let index = 0;
    let isDeleting = false;

    function type() {
        const speed = isDeleting ? 40 : 90; // Typing speed (slower when typing, faster when deleting)

        if (isDeleting) {
            typingTextElement.textContent = text.slice(0, index--); // Remove characters
        } else {
            typingTextElement.textContent = text.slice(0, index++); // Add characters
        }

        // When finished typing or deleting
        if (!isDeleting && index === text.length) {
            setTimeout(() => (isDeleting = true), 1000); // Pause before deleting
        } else if (isDeleting && index === 0) {
            isDeleting = false; // Switch to typing mode
        }

        setTimeout(type, speed);
    }

    // Start the typing animation
    type();
</script>
