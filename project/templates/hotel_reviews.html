<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Trove - Hotel Reviews</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        body {
    margin: 0; /* Remove default body margin to ensure navbar sticks at the top */
    font-family: Arial, sans-serif;
    background-color: #DAE4E8; /* Background for the page */
    color: #333;
}

        /* Sticky Navbar */
        .navbar {
    position: sticky; /* Ensures the navbar stays at the top */
    top: 0; /* Sticks the navbar to the top */
    z-index: 1000; /* Keeps the navbar above other elements */
    background: #82D2D5;  /* Semi-transparent background */
    color: white;
    display: flex; /* Flexbox for alignment */
    justify-content: space-between; /* Space out elements */
    align-items: center; /* Vertically center all items */
    padding: 10px 20px; /* Adds padding around the navbar content */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Subtle shadow for better visibility */
}

.navbar .logo {
    width: 100px; /* Reduce the size of the logo */
    height: auto; /* Maintain the aspect ratio */
    margin-right: 15px; /* Spacing between logo and text */
}



.navbar h1 {
    font-size: 20px; /* Adjust font size for a more balanced navbar */
    color: white;
    margin: 0; /* Remove unnecessary margin */
    position: absolute; /* Center title in the navbar */
    left: 50%; /* Move it horizontally to the center */
    transform: translateX(-50%); /* Correct centering */
}

.navbar-links {
    display: flex;
    gap: 20px; /* Add spacing between links */
    margin-left: auto; /* Push links to the right */
}


        .navbar-links a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .navbar-links a:hover {
            color: #82D2D5;
        }

        main {
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }

        .hotel {
            display: flex;
            align-items: center;
            background-color: #fff;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .hotel:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .hotel img {
            max-width: 150px;
            margin-right: 20px;
            border-radius: 6px;
        }

        .hotel h2 {
            margin: 0;
            flex-grow: 1;
        }

        .hotel h2 a {
            color: #1C3342;
            text-decoration: none;
        }

        .hotel h2 a:hover {
            color: #8b8bcf;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 30px;
        }

        .compare-button, .stats-button {
            background-color: #1C3342;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
            margin: 0 10px;
            display: inline-block;
        }

        .compare-button:hover, .stats-button:hover {
            background-color: #8b8bcf;
            transform: scale(1.05);
        }

        .compare-button:focus, .stats-button:focus {
            outline: none;
        }

        .stats-button {
            display: none;
        }

        footer {
            background-color: #82D2D5;
            color: white;
            padding: 10px 20px;
            text-align: center;
            margin-top: 40px;
        }

        footer a {
            color: #82D2D5;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                text-align: center;
            }

            .navbar-links {
                flex-direction: column;
                gap: 10px;
            }

            .hotel {
                flex-direction: column;
                text-align: center;
            }

            .hotel img {
                margin-bottom: 10px;
            }
        }
    </style>

    <script>
        function toggleStatsButton() {
            const checkboxes = document.querySelectorAll('input[name="hotel"]:checked');
            const statsButton = document.getElementById('overall-stats-button');
            statsButton.style.display = checkboxes.length > 0 ? 'inline-block' : 'none';
        }
    </script>
</head>
<body>
    <!-- Sticky Navbar -->
    <header>
        <div class="navbar">
            <!-- Logo -->
            <img src="{{ url_for('static', filename='img/logo.jpg') }}" alt="Trip Trove Logo" class="logo">
            
            <!-- Title -->
            <h1>Hotels</h1>
            
            <!-- Navigation Links (Optional) -->
            <div class="navbar-links">
                <a href="#home" style="color: white; text-decoration: none;">Home</a>
                <a href="#about" style="color: white; text-decoration: none;">About</a>
                <a href="#contact" style="color: white; text-decoration: none;">Contact</a>
            </div>
        </div>
    </header>
    

    <main>
        <form action="/compare" method="post">
            <div id="hotel_list">
                {% for hotel in hotel_reviews.keys() %}
                <div class="hotel">
                    <img src="{{ url_for('static', filename='img/' + hotel|lower|replace(' ', '_') + '.jpg') }}" alt="{{ hotel }}">
                    <h2><a href="/reviews/{{ hotel }}">{{ hotel }}</a></h2>
                    <input type="checkbox" name="hotel" value="{{ hotel }}" onchange="toggleStatsButton()">  
                </div>
                {% endfor %}
            </div>
            <div class="button-container">
                <button type="submit" class="compare-button">Compare</button>  
                <button type="submit" class="stats-button" id="overall-stats-button" formaction="{{ url_for('overall_statistics') }}">Overall Statistics</button>
            </div>
        </form>
    </main>

    <footer id="footer">
        Trip Trove © 2024 | <a href="mailto:support@triptrove.com">Contact Us</a>
    </footer>
</body>
</html>
